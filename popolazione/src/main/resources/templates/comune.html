<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titolo}">Insert title here</title>
</head>
<body>

	<h1 th:text="${titolo}"></h1>
	
	<h2 th:text="${provincia.regione}"></h2>
	
	<div id="grafico">
		<div  th:text="${provincia.maschi}" id="maschi" th:style="'background-color:red;width:'+@{${provincia.maschi / 2500}}+'px;'"></div>
		<div  th:text="${provincia.femmine}" id="femmine" th:style="'background-color:blue;width:'+@{${provincia.femmine / 2500}}+'px;'"></div>
	
	</div>
	

</body>
</html>
